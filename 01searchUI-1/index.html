<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Search UI</title>
</head>

<body>
  <main>
    <section class="search-modal">
      <div class="search-input">
        <img src="assets/search.svg">
        <input type="text" placeholder="Search for everything" />
      </div>
      <div class="trending-shortcuts">
        <p class="heading">Trending Shortcuts</p>
        <ul class="shortcut-list">
          <li><img src="assets/message-square.svg"><span class="text">Messages</span></li>
          <li><img src="assets/paperclip.svg"><span class="text">Attachments</span></li>
          <li><img src="assets/users.svg"><span class="text">People</span></li>
        </ul>
      </div>
      <div class="recent-searches">
        <p class="heading">Recent Searches</p>
        <ul class="recents-list">
          <li>
            <div><img src="assets/clock.svg">exports<span class="cross"><img src="assets/x.svg"></span>
          </li>
          <li>
            <div><img src="assets/clock.svg">reservation<span class="cross"><img src="assets/x.svg"></span>
          </li>
          <li>
            <div><img src="assets/clock.svg">app ill<span class="cross"><img src="assets/x.svg"></span>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
